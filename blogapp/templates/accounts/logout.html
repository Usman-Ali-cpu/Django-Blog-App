
{% block content %}
{% if request.user.is_authenticated %}
    <h1> Login Page </h1>
    <div style="margin-top:30px">
        <form action="" method="post">
            {%csrf_token %}
            <p> Are you sure you want to logout? </p>
            <button type="submit"> Yes, Logout </button>
        </form>
    </div>
{% else %}
    <h1> You are not logged in </h1>
    <a href="/login"> LogIn </a>
{% endif %}

{% endblock %}
